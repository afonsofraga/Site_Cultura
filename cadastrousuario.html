<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="estilos/paletadecores.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/estiloformularios.css">
<body>
   <header>
      <h1>Cultura e Arte</h1>
   </header>
       <div class="box">
        <form action="" method="post">
         <a href="index.html" target="_self" rel="noopener"> <img src="imagens/menuico.png"/></a>
            <fieldset>
                <legend><b>Cadastro de Usuários</legend>
                <br>
                <div class="inputBox"> 
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label form="nome" class="labelInput">Nome completo</label>
                 </div>
                 <br>
                 <div class="inputBox"> 
                  <input type="cpf" name="cpf" id="cpf" class="inputUser" required pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{11})$"
                  title="Digite o cpf corretamente" placeholder="000.000.000-00"/><br/>
                  <label form="cpf" class="labelInput">CPF</label>
                  </div>
                  <br>
                 <div class="inputBox"> 
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label form="email" class="labelInput">Email</label>
                 </div>
                 <br>
                 
                 <p>Gênero</p>
                 <br>
                 <input type="radio" name="genero" id="feminino" value="feminino" class="radio" required>
                 <label form="feminino">Feminino</label>
                 <br>
                 <input type="radio" name="genero" id="masculino" value="masculino" class="radio" required>
                 <label form="masculino">Masculino</label>
                 <br>
                 <input type="radio" name="genero" id="outro" value="outro" class="radio" required>
                 <label form="outro">Outro</label>
                 <br><br>
                 <!--<label form="data_nascimento">Data de Nascimento</label>
                  <input type="date" name="data_nascimento" id="data_nascimento" required>
                  <br><br>-->
                 <div class="inputBox"> 
                    <input type="password" name="senha" id="senha" class="" required>
                    <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye" data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#password_field" href="#">
                  
                    </a>
                  </a>
                    <label form="senha" class="labelInput">Senha</label>
                 </div>
                 <br>
                 <br>
                 <input type="submit" name="submit" id="submit" onclick="index.html">
            </fieldset>
        </form>
    </div>  
</body>
</html>
